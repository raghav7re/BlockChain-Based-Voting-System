    <script>
        var myContract;
        async function CheckMetamaskConnection() {
            
            // Modern dapp browsers...
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);

                try {
                    // Request account access if needed
                    await ethereum.enable();
                    // Acccounts now exposed
                    return true;
                } catch (error) {
                    // User denied account access...
                    return false;
                
                }
                //window.ethereum.enable();
            }
            // Legacy dapp browsers...
            else if (window.web3) {

                window.web3 = new Web3(web3.currentProvider);
                // Acccounts always exposed

                return true;
            }
            // Non-dapp browsers...
            else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
                return false;
            }
        }

        $(document).ready(async function () {
            var IsMetamask = await CheckMetamaskConnection();
            if (IsMetamask) {
                myContract = await web3.eth.contract(SmartContractABI).at(SmartContractAddress);
                var bjpUp	="0x998270Eb69b062191AE77355F06E6E863690Dded";
                var congUp ="0x5dBa1dD702584285C612E9DE840616431282E497";
                var SPUp = "0xf67B2b782AD4DF39Cf8428D003F10eA847Be882d";
                var BSPUp	="0x3CE1A3AE4ef1f641F8C2A36F749451EB639a52A0";
       

                getCandidate(bjpUp);
                getCandidate(congUp);
                getCandidate(SPUp);
                getCandidate(BSPUp);
                console.log("addreses ", bjpUp,congUp,SPUp,BSPUp);

                await myContract.eventVote({
                    fromBlock:0
                }, function(err, event){
                    console.log("event :", event);
                    getCandidate(event.args._candidateid);
                });
                console.log("myContract :", myContract);
                console.log("Metamask detected!")
            } else {
                console.log("Metamask not detected");
                Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'Metamask not detected!',
                  onClose() {
                    location.reload();
                  }

            }
        });

        async function getCandidate(cad){
            await myContract.candidates(cad, function(err, result){
                var dac;
                console.log("cad :",cad);
                if (!err) {
                    console.log("result : ", result);

                    if (cad=="0x998270Eb69b062191AE77355F06E6E863690Dded")
                    {
                        dac=4;
                        
                    }
                else if(cad=="0x5dBa1dD702584285C612E9DE840616431282E497")
                    {
                        dac=5;
                    }
                else if (cad == "0xf67B2b782AD4DF39Cf8428D003F10eA847Be882d") 
                {
                        dac=6;
                }
                else if (cad == "0x3CE1A3AE4ef1f641F8C2A36F749451EB639a52A0") 
                {
                        dac=7;
                }
                 else {
                      dac=0;  
                    }
                    console.log("dac :",dac);
                    document.getElementById("cad" + dac).innerHTML = result[1];
                    document.getElementById("cad"+dac+'count').innerHTML = result[2].toNumber();
                   
                }
            });
        }

        async function Vote(cad){
            if (cad==0x998270Eb69b062191AE77355F06E6E863690Dded)
